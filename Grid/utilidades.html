<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .row {
            background: #e8e8e8;
            margin-top: 20px;
        }

        .columna {
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #8d8d8d;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="columna col order-1 order-md-4">Columna 1</div>
            <div class="columna col order-2 order-md-3">Columna 2</div>
            <div class="columna col order-3 order-md-2">Columna 3</div>
            <div class="columna col order-4 order-md-1">Columna 4</div>
        </div>

        <div class="row">
            <div class="columna col order-last ">Columna 1</div>
            <div class="columna col">Columna 2</div>
            <div class="columna col">Columna 3</div>
            <div class="columna col order-first">Columna 4</div>
        </div>

        <!--? offset recorre un numero determinado de columnas -->
        <div class="row">
            <div class="columna col-3 offset-3 offset-md-0">Columna</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3">Columna 1</div>
            <div class="columna col-3 offset-3">Columna 2</div>
        </div>

        <!--? col-auto asigna solo el tamaÃ±o necesario del elemento contenido en el div-->
        <div class="row">
            <div class="columna col-auto ms-auto">Columna 1</div>
            <div class="columna col-auto">Columna 2</div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
