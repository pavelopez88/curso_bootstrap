<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Document</title>
</head>
<body>
    <header class="container my-5 ">
        <div class="nav row g-0 justify-content-between rounded-top">
            <!-- Logotipo -->
            <div class="logo col-12 col-lg-auto d-flex align-items-center justify-content-center ps-4">
                <h2 class="fw-bold text-uppercase mb-0">Pavel Lopez</h2>
                <div class="icono">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot"
                        viewBox="0 0 16 16">
                        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                    </svg>
                </div>
                <p class="mb-0">Desarrollador Web</p>
            </div>

            <!-- Enlaces -->
            <nav class="menu col-12 col-lg-auto d-flex align-items-stretch">
                <a href="#" class="c1 px-4 d-flex align-items-center text-center text-white text-decoration-none">
                    <div class="w-100">
                        <span>Portafolio</span>
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-briefcase-fill"
                            viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z" />
                                <path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z" />
                            </svg>
                        </div>
                    </div>
                </a>

                <a href="#" class="c2 px-4 d-flex align-items-center text-center text-white text-decoration-none">
                    <div class="w-100">
                        <span>Acerca de</span>
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                            </svg>
                        </div>
                    </div>
                </a>

                <a href="#" class="c3 px-4 d-flex align-items-center text-center text-white text-decoration-none">
                    <div class="w-100">
                        <span>Contacto</span>
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone"
                                viewBox="0 0 16 16">
                                <path
                                    d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                            </svg>
                        </div>
                    </div>
                </a>
            </nav>
        </div>

        <!-- Slider -->
        <div class="row slider">
            <div class="col">
                <div class="carousel slide" data-bs-ride="carousel" id="slider">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/slide1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/slide2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/slide3.jpg" alt="">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide1"></button>
                        <button type="button" data-bs-target="#slider" data-bs-slide-to="1" class="active" aria-label="Slide2"></button>
                        <button type="button" data-bs-target="#slider" data-bs-slide-to="2" class="active" aria-label="Slide3"></button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Portafolio -->
            <div class="row portafolio g-0">
                <div class="col">
                    <h2 class="titulo text-center py-5 ">Portafolio</h2>
                    <div class="row px-4 py-3">
                        <div class="contenedor-imagen col-4">
                            <a href="#">
                                <img src="img/img-1.jpg" class="d-block w-100" alt="">
                            </a>
                        </div>
                        <div class="contenedor-imagen col-8">
                            <a href="#">
                                <img src="img/img-2.jpg" class="d-block w-100 h-100" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="row px-4 py-3">
                        <div class="contenedor-imagen col-8">
                            <a href="#">
                                <img src="img/img-3.jpg" class="d-block w-100 h-100" alt="">
                            </a>
                        </div>
                        <div class="contenedor-imagen col-4">
                            <a href="#">
                                <img src="img/img-4.jpg" class="d-block w-100" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="row px-4 py-3">
                        <div class="contenedor-imagen col-4">
                            <a href="#">
                                <img src="img/img-5.jpg" class="d-block w-100" alt="">
                            </a>
                        </div>
                        <div class="contenedor-imagen col-4">
                            <a href="#">
                                <img src="img/img-6.jpg" class="d-block w-100" alt="">
                            </a>
                        </div>
                        <div class="contenedor-imagen col-4">
                            <a href="#">
                                <img src="img/img-7.jpg" class="d-block w-100" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
