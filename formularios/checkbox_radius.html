<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">
                <div class="form-check">
                    <input type="checkbox" name="checkbox1" class="form-check-input" id="chechbox-1">
                    <label for="chechbox-1" class="form-check-label">Checkbox 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="checkbox2" class="form-check-input" id="chechbox-2">
                    <label for="chechbox-2" class="form-check-label">Checkbox 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="checkbox3" class="form-check-input" id="chechbox-3">
                    <label for="chechbox-3" class="form-check-label">Checkbox 3</label>
                </div>
            </div>

            <div class="col-4">
                <div class="form-check">
                    <input type="radio" name="radio" class="form-check-input" id="radio-1">
                    <label for="radio-1" class="form-check-label">Radio 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radio" class="form-check-input" id="radio-2">
                    <label for="radio-2" class="form-check-label">Radio 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radio" class="form-check-input" id="radio-3">
                    <label for="radio-3" class="form-check-label">Radio 3</label>
                </div>
            </div>

            <div class="col-4">
                <div class="form-check form-switch">
                    <input type="checkbox" name="swicth-1" class="form-check-input" id="swicth-1">
                    <label for="swicth-1" class="form-check-label">Switch 1</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="swicth-2" class="form-check-input" id="swicth-2">
                    <label for="swicth-2" class="form-check-label">Switch 2</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="swicth-3" class="form-check-input" id="swicth-3">
                    <label for="swicth-3" class="form-check-label">Switch 3</label>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkboxinline1" class="form-check-input" id="chechboxinline-1">
                    <label for="chechboxinline-1" class="form-check-label">Checkbox 1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkboxinline2" class="form-check-input" id="chechboxinline-2">
                    <label for="chechboxinline-2" class="form-check-label">Checkbox 2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkboxinline3" class="form-check-input" id="chechboxinline-3">
                    <label for="chechboxinline-3" class="form-check-label">Checkbox 3</label>
                </div>
            </div>

            <div class="col-6 mt-3">
                
                <input type="checkbox" name="checkboxbtn1" class="btn-check" id="chechboxbtn-1">
                <label for="chechboxbtn-1" class="btn btn-outline-success">Checkbox 1</label>
            
            
                <input type="checkbox" name="checkboxbtn2" class="btn-check" id="chechboxbtn-2">
                <label for="chechboxbtn-2" class="btn btn-outline-success">Checkbox 2</label>
            
            
                <input type="checkbox" name="checkboxbtn3" class="btn-check" id="chechboxbtn-3">
                <label for="chechboxbtn-3" class="btn btn-outline-success">Checkbox 3</label>
                
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
