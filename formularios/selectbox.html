<!DOCTYPE html>
<html lang="en">
<head>

    <title>Curso Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    </style>

<body>
    <div class="container">
        <div class="row mt-3">
            <select name="pais" id="pais" class="form-select mb-3" aria-label="Seleccion de pais">
                <option value="0" selected disabled>------- selecionar pais -------</option>
                <option value="mexico">Mexico</option>
                <option value="españa">España</option>
                <option value="Colombia">Colombia</option>
            </select>
        </div>

        <div class="row mt-3">
            <select name="pais" id="pais" class="form-select form-select-lg mb-3" aria-label="Seleccion de pais">
                <option value="mexico">Mexico</option>
                <option value="españa">España</option>
                <option value="Colombia">Colombia</option>
            </select>
        </div>

        <div class="row mt-3">
            <select name="pais" id="pais" class="form-select form-select-sm mb-3" aria-label="Seleccion de pais">

                <option value="españa">España</option>
                <option value="Colombia">Colombia</option>
            </select>
        </div>

        <div class="row mt-3">
            <select multiple size="3" name="pais" id="pais" class="form-select mb-3" aria-label="Seleccion de pais">
                <option value="mexico">Mexico</option>
                <option value="españa">España</option>

                <option value="Argentina">Argentina</option>
                <option value="brasil">brasil</option>
            </select>
        </div>

        <div class="row mt-3">
            <select disabled name="pais" id="pais" class="form-select mb-3" aria-label="Seleccion de pais">
                <option value="mexico">Mexico</option>
                <option value="españa">España</option>
                <option value="Colombia">Colombia</option>
            </select>
        </div>

    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
